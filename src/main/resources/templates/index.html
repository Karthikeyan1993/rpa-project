<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<style>
body {
	margin: 0;
	font-family: "Segoe UI Light", "Segoe UI", "Segoe WP", "Helvetica Neue",
		sans-serif;
	font-size: 14px;
	line-height: 1.428571429;
	color: #333;
	background: #f4f7f6;
	overflow-x: hidden;
}

h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
	font-family: "Segoe UI Light", "Helvetica Neue", "Segoe UI", "Segoe WP",
		sans-serif;
	font-weight: 100;
	line-height: 1.1;
	color: inherit;
}

h1, .h1 {
	font-size: 36px;
}

.lbl-align {
	margin-top: 5px;
}

.navbar-default {
	border-top: 2px solid #2DBCEF;
}

.panel-heading {
	background-color: #2DBCEF !important;
}

.panel {
	border: 1px solid #2DBCEF !important;
}

.btn-primary {
	background-color: #2DBCEF !important;
	border-color: #2DBCEF !important;
}

.btn-default {
	background-color: #2DBCEF !important;
	border-color: #2DBCEF !important;
}
</style>
<body>
	<div class="row">
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><i class="fa fa-users"
						aria-hidden="true"></i> Client On-Boarding</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-10">
				<div class="row">
					<div class="panel-group">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h5>Registration</h5>
							</div>
							<div class="panel-body">
								<form action="#" th:action="@{/save}"
									th:object="${registration}" method="post" id="regForm">
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Name</label>
										<div class="col-md-4">
											<input style="margin-top: 4px;" type="text" id="firstname"
												name="firstname" class="form-control"
												placeholder="Enter your Name" th:required="required" />
										</div>
									</div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Username</label>
										<div class="col-md-4">
											<input style="margin-top: 10px;" type="text" id="username"
												name="username" class="form-control"
												placeholder="Enter your username" th:required="required" />
										</div>
									</div>
									<div class="form-group">
										<label style="margin-top: 4px;" class="control-label col-sm-2">Email</label>
										<div class="col-md-4">
											<input style="margin-top: 4px;" type="email" id="email"
												name="email" class="form-control"
												placeholder="Enter your email" th:required="required" />
										</div>
									</div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Phone Number</label>
										<div class="col-md-4">
											<input style="margin-top: 10px;" type="text" id="phoneNumber"
												name="phoneNumber" class="form-control"
												placeholder="Enter your Phone Number" th:required="required" />
										</div>
									</div>

									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">PAN</label>
										<div class="col-md-4">
											<input style="margin-top: 10px;" type="text" id="pan"
												name="pan" class="form-control"
												placeholder="Enter your PAN Number(Optional)"
												th:required="required" />
										</div>
									</div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Aadhar</label>
										<div style="margin-top: 10px;" class="col-md-4">
											<input type="text" id="name" name="aadhar"
												class="form-control"
												placeholder="Enter your aadhar number(Optional)"
												th:required="required" />
										</div>
									</div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">DOB</label>
										<div class="col-md-4">
											<input style="margin-top: 10px;" id="dob" type="date"
												name="dob" class="form-control" placeholder="Enter your DOB"
												th:required="required" />
										</div>
									</div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Age</label>
										<div class="col-md-4">
											<input style="margin-top: 10px;" id="age" type="text"
												name="age" class="form-control" placeholder="Enter your Age"
												th:required="required" />
										</div>
									</div>

									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Address</label>
										<div class="col-md-4">
											<textarea style="margin-top: 10px;" class="form-control"
												rows="2" id="address" name="address" th:required="required"></textarea>
										</div>
									</div>
									<div class="row"></div>

									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Education
											Qualification</label>
										<div class="col-md-4">
											<select id="qualification" name="qualification"
												style="margin-top: 10px;" class="form-control">
												<option selected="selected" value="1">--Select--</option>
												<option value="10th">10th</option>
												<option value="12th">12th</option>
												<option value="B.E/B.Tech">B.E/B.Tech</option>
												<option value="M.E/MBA">M.E/MBA</option>
												<option value="B.Sc/M.Sc">B.Sc/M.Sc</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Occupation</label>
										<div class="col-md-4">
											<select name="occupation" id="occupation"
												style="margin-top: 10px;" class="form-control">
												<option selected="selected" value="1">--Select--</option>
												<option value="Student">Student</option>
												<option value="Employee">Employee</option>
												<option value="Un-Employee">Un-Employee</option>
												<option value="Self-Employee">Self-Employee</option>
												<option value="Private">Private</option>
											</select>
										</div>
									</div>

									<div class="row"></div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Gender</label>
										<div class="col-md-4">
											<label style="margin-top: 10px;" class="radio-inline"><input
												type="radio" name="gender" value="Male" />Male</label> <label
												style="margin-top: 10px;" class="radio-inline"><input
												type="radio" name="gender" value="Female" />Female</label>
										</div>
										<div class="row"></div>
									</div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Password</label>
										<div class="col-md-4">
											<input style="margin-top: 10px;" type="password"
												name="password" id="password" class="form-control"
												placeholder="Enter your password" th:required="required" />
										</div>
									</div>
									<div class="form-group">
										<label style="margin-top: 10px;"
											class="control-label col-sm-2">Confirm Password</label>
										<div class="col-md-4">
											<input style="margin-top: 10px;" type="password"
												name="cpassword" id="cpassword" class="form-control"
												placeholder="Enter your confirm password"
												th:required="required" />
										</div>
									</div>
									<div class="row"></div>
									<button style="margin-top: 20px; margin-left: 170px;"
										class="btn btn-primary">Next</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
